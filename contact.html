<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/490d4ebda7.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact | Sophie | Project 2</title>
</head>
<body>
    <!-- header begins -->
    <header>
        <!-- wrapper begins -->
        <div class="wrapper">
            <nav class="topNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="title"><a href="#">Sophie</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in touch</h1>
        </div>
        <!-- wrapper ends -->
    </header>
    <!-- header ends -->

    <!-- main begins -->
    <main>
        <!-- wrapper begins -->
        <div class="wrapper">
            <!-- side section begins -->
            <!-- does not have heading so make it a div -->
            <div class="sideInfo">
    
                <!-- contact info section begins -->
                <section class="contactInfo">
                    <ul class="icons">
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                    <address>
                        <a class="email" href="mailto:info@email.com">info@email.com</a>
                        <a href="tel:1234567890">123 - 456 - 7890</a>
                        <p>123 Queen Street West, Unit 10 Toronto, ON M5V2D5</p>
                    </address>
                </section>
                <!-- contact info section ends -->
    
            </div>
            <!-- side section ends -->
    
            <!-- main content begins-->
            <!-- does not have heading so make it a div -->
            <div class="mainContent">
    
                <!-- form begins -->
                <form action="" class="newComment">
                    <label for="name">Please enter your name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
    
                    <label for="email">Please enter your email</label>
                    <input type="email" name="email" id="email" placeholder="Email address">
    
                    <textarea name="message" id="comment" cols="30" rows="10" placeholder="Message"></textarea>
    
                    <button class="buttonStyles" type="submit">Submit</button>
                </form>
                <!-- form ends -->
    
            </div>
            <!-- main content ends -->
    
    
        </div>
        <!-- wrapper ends -->
    </main>
    <!-- main ends -->

    <!-- footer begins -->
    <footer>
        <!-- wrapper begins -->
        <div class="wrapper">
            <p>Copyright 2018 HackerYou</p>
        </div>
        <!-- wrapper ends -->
    </footer>
    <!-- footer ends -->
</body>
</html>
